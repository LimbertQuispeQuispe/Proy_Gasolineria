<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte de Ventas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table>
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total Pagado</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.fecha_hora.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ venta.cliente.nombre if venta.cliente else 'PÃºblico General' }}</td>
                <td>{{ venta.total_pagado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
